        .code-layout { display: grid; grid-template-columns: 220px 1fr; height: 500px; border: 1px solid var(--border); border-radius: 6px; overflow: hidden; background: white; }

        .lib-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 0.8rem; margin-top: 0.5rem; }
        .lib-item { display: flex; align-items: center; gap: 6px; padding: 6px 8px; border: 1px solid var(--border); border-radius: 6px; cursor: pointer; font-size: 0.85rem; user-select: none; background: white; transition: all 0.2s; }

    <div id="toastContainer" class="toast-container"></div>

    <script>
        let allProjects = [];
        let currentProjectName = null;
        let currentFile = null;

        window.onload = loadProjects;

        function toggleLoginPassword() {
            const input = document.getElementById('uPass');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        async function doLogin() {
            const u = document.getElementById('uUser').value;
            const p = document.getElementById('uPass').value;
            try {
                const res = await fetch('/api/login', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ username: u, password: p })
                });
                if(res.ok && (await res.json()).success) {
                    document.getElementById('loginLayer').classList.add('hidden');
                    document.getElementById('mainDashboard').classList.remove('hidden');
                    loadProjects();
                } else { showToast('Login Failed', 'error'); }
            } catch(e) { showToast('Error', 'error'); }
        }

        async function loadProjects() {
            const res = await fetch('/api/list');
            if (res.status === 401) {
                document.getElementById('loginLayer').classList.remove('hidden');
                document.getElementById('mainDashboard').classList.add('hidden');
                return;
            }
            document.getElementById('loginLayer').classList.add('hidden');
            document.getElementById('mainDashboard').classList.remove('hidden');
            
            allProjects = await res.json();
            renderList();
            loadGlobalLibs();

            if (!currentProjectName) initCreateMode();
        }

        function renderList() {
            const filter = document.getElementById('adminSearch').value.toLowerCase();
            const listEl = document.getElementById('projectList');
            listEl.innerHTML = '';
            
            const filtered = allProjects.filter(p => 
                p.folder_name.toLowerCase().includes(filter) || 
                (p.title && p.title.toLowerCase().includes(filter))
            );

            if(filtered.length === 0) listEl.innerHTML = '<div style="padding:1rem; text-align:center; color:#999;">æ— åŒ¹é…</div>';

            filtered.forEach(p => {
                const div = document.createElement('div');
                div.className = `list-item ${p.folder_name === currentProjectName ? 'active' : ''}`;
                div.onclick = () => selectProject(p.folder_name);
                div.innerHTML = `
                    <div class="list-item-title">
                        <span>${p.title || p.folder_name}</span>
                        ${p.is_encrypted ? 'ğŸ”’' : ''}
                    </div>
                    <div class="list-item-sub">ID: ${p.folder_name}</div>
                `;
                listEl.appendChild(div);
            });
        }

        async function selectProject(id) {
            currentProjectName = id;
            renderList();
            document.getElementById('editorTitle').innerText = 'ç¼–è¾‘é¡¹ç›®: ' + id;
            document.getElementById('btnDelete').classList.remove('hidden');
            document.getElementById('tab-code').classList.remove('hidden');

            const p = allProjects.find(x => x.folder_name === id);
            document.getElementById('f_name').value = p.folder_name;
            document.getElementById('f_name').readOnly = true;
            document.getElementById('f_title').value = p.title || p.folder_name;
            document.getElementById('f_public').checked = !!p.is_public;
            document.getElementById('f_encrypted').checked = !!p.is_encrypted;
            document.getElementById('f_passwords').value = JSON.parse(p.passwords||'[]').join(', ');
            document.getElementById('f_rememberDays').value = p.remember_days || 30;
            document.getElementById('f_link').value = p.article_link || '';

            // Libs
            let conf = { presets: [], customFiles: [], customGlobal: [], customCode: '' };
            try { 
                const j = JSON.parse(p.injected_libs || '{}');
                if (Array.isArray(j)) conf.presets = j; else conf = { ...conf, ...j };
            } catch(e) {}

            document.querySelectorAll('input[name="libs"]').forEach(cb => cb.checked = conf.presets.includes(cb.value));
            document.querySelectorAll('input[name="customGlobal"]').forEach(cb => cb.checked = (conf.customGlobal||[]).includes(cb.value));
            document.getElementById('customJsCode').value = conf.customCode || '';

            await loadJsFilesForSelect(id, conf.customFiles);
            togglePwdArea();
            
            if(!document.getElementById('view-code').classList.contains('hidden')) loadFileList(id);
        }

        function initCreateMode() {
            currentProjectName = null;
            renderList();
            switchTab('settings');
            document.getElementById('editorTitle').innerText = 'æ–°å»ºé¡¹ç›®';
            document.getElementById('uploadForm').reset();
            document.getElementById('f_name').readOnly = false;
            document.getElementById('btnDelete').classList.add('hidden');
            document.getElementById('tab-code').classList.add('hidden');
            togglePwdArea();
        }

        // === å…¨å±€åº“ç®¡ç† ===
        async function loadGlobalLibs() {
            const container = document.getElementById('globalLibGrid');
            try {
                const res = await fetch('/api/libs'); 
                const files = await res.json();
                container.innerHTML = '';
                files.forEach(f => {
                    const label = document.createElement('label');
                    label.className = 'lib-item';
                    label.innerHTML = `<input type="checkbox" name="customGlobal" value="${f}"> ${f}`;
                    container.appendChild(label);
                });
            } catch(e) { container.innerHTML = 'åŠ è½½å¤±è´¥'; }
        }
        async function uploadGlobalLib() {
            const file = document.getElementById('globalLibUploader').files[0];
            if(!file) return;
            const formData = new FormData();
            formData.append('isGlobalLib', 'true');
            formData.append('files', file);
            showToast('ä¸Šä¼ ä¸­...');
            await fetch('/api/upload', { method:'POST', body: formData });
            showToast('ä¸Šä¼ æˆåŠŸ');
            await loadGlobalLibs();
        }

        // === ç³»ç»Ÿè®¾ç½® (ç‹¬ç«‹Modal) ===
        async function openSysSettings() {
            try {
                const res = await fetch('/api/settings');
                const data = await res.json();
                if(data.pageSize) document.getElementById('sysPageSize').value = data.pageSize;
                document.getElementById('sysSettingsModal').classList.add('active');
            } catch(e) { showToast('åŠ è½½è®¾ç½®å¤±è´¥', 'error'); }
        }

        async function saveSysSettings() {
            const pageSize = document.getElementById('sysPageSize').value;
            try {
                await fetch('/api/upload', {
                    method: 'POST', 
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ type: 'settings', pageSize })
                });
                showToast('è®¾ç½®å·²ä¿å­˜');
                document.getElementById('sysSettingsModal').classList.remove('active');
            } catch(e) { showToast('ä¿å­˜å¤±è´¥', 'error'); }
        }

        // === è¡¨å•æäº¤ ===
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true; btn.innerText = 'æ­£åœ¨ä¿å­˜...';

            const formData = new FormData(e.target);
            if(!e.target.isPublic.checked) formData.set('isPublic', 'false');
            if(!e.target.isEncrypted.checked) formData.set('isEncrypted', 'false');

            const presets = []; document.querySelectorAll('input[name="libs"]:checked').forEach(x=>presets.push(x.value));
            const customGlobal = []; document.querySelectorAll('input[name="customGlobal"]:checked').forEach(x=>customGlobal.push(x.value));
            const customFiles = []; const sel = document.getElementById('projectJsFiles'); for(let o of sel.options){if(o.selected) customFiles.push(o.value);}
            const customCode = document.getElementById('customJsCode').value;

            formData.set('injectedLibs', JSON.stringify({ presets, customGlobal, customFiles, customCode }));

            try {
                const res = await fetch('/api/upload', { method:'POST', body: formData });
                if(res.ok) { showToast('ä¿å­˜æˆåŠŸ'); loadProjects(); } 
                else showToast('å¤±è´¥', 'error');
            } catch(e) { showToast('Error', 'error'); }
            btn.disabled = false; btn.innerText = 'ä¿å­˜é…ç½®å¹¶å‘å¸ƒ';
        });

        // === ä»£ç ç¼–è¾‘ ===
        async function loadFileList(f) {
            const listEl = document.getElementById('codeFileList');
            listEl.innerHTML = 'Loading...';
            try {
                const res = await fetch(`/api/content?folder=${f}`);
                const data = await res.json();
                listEl.innerHTML = '';
                data.files.forEach(file => {
                    const d = document.createElement('div');
                    d.className = 'file-item';
                    d.innerText = file;
                    d.onclick = () => loadFileContent(f, file, d);
                    listEl.appendChild(d);
                });
            } catch(e) { listEl.innerHTML = 'Error'; }
        }
        async function loadFileContent(folder, file, el) {
            document.querySelectorAll('.file-item').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
            currentFile = file;
            const editor = document.getElementById('codeEditor');
            editor.value = 'Reading...'; editor.disabled = true;
            const res = await fetch(`/api/content?folder=${folder}&file=${file}`);
            const data = await res.json();
            editor.value = data.content; editor.disabled = false;
        }
        async function saveCode() {
            if(!currentFile) return;
            const btn = document.getElementById('btnSaveCode');
            btn.disabled=true; btn.innerText='Saving...';
            const res = await fetch('/api/upload', {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ folderName: currentProjectName, fileName: currentFile, content: document.getElementById('codeEditor').value })
            });
            if(res.ok) showToast('Saved'); else showToast('Failed', 'error');
            btn.disabled=false; btn.innerText='ä¿å­˜ä»£ç æ›´æ”¹';
        }

        // === å·¥å…· ===
        async function loadJsFilesForSelect(folder, selected=[]) {
            const select = document.getElementById('projectJsFiles');
            select.innerHTML = '<option>Loading...</option>';
            try {
                const res = await fetch(`/api/content?folder=${folder}`);
                if(res.ok) {
                    const data = await res.json();
                    select.innerHTML = '';
                    data.files.filter(f=>f.endsWith('.js')).forEach(f=>{
                        const opt = document.createElement('option');
                        opt.value = f; opt.innerText = f;
                        if(selected.includes(f)) opt.selected = true;
                        select.appendChild(opt);
                    });
                }
            } catch(e) { select.innerHTML = ''; }
        }

        function switchTab(t) {
            document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            ['settings','code'].forEach(x => document.getElementById('view-'+x).classList.add('hidden'));
            document.getElementById('view-'+t).classList.remove('hidden');
            if(t==='code' && currentProjectName) loadFileList(currentProjectName);
        }
        function togglePwdArea() { const c=document.getElementById('f_encrypted'); document.getElementById('pwdArea').className = c.checked?'':'hidden'; }
        function showToast(msg, type='success') {
            const t = document.createElement('div'); t.className = `toast ${type}`; t.innerText = msg;
            document.getElementById('toastContainer').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
        function confirmDelete() {
            if(!currentProjectName) return;
            openConfirmModal('åˆ é™¤ä¸å¯æ¢å¤ï¼Œç¡®å®šå—ï¼Ÿ', async () => {
                await fetch('/api/delete', { method:'POST', body: JSON.stringify({folderName: currentProjectName})});
                showToast('Deleted'); initCreateMode(); loadProjects();
            });
        }
        let confirmCb = null;
        function openConfirmModal(txt, cb) { document.getElementById('confirmText').innerText=txt; document.getElementById('confirmModal').classList.add('active'); confirmCb=cb; }
        function closeConfirmModal() { document.getElementById('confirmModal').classList.remove('active'); }
        document.getElementById('btnConfirmAction').onclick = () => { if(confirmCb) confirmCb(); closeConfirmModal(); };
    </script>
