<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        
        .card-hover { transition: transform 0.2s, box-shadow 0.2s; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        /* Anti-copy/inspect visual cues */
        body { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans">
    <div id="app" class="flex-1 flex flex-col">
        
        <!-- Navbar -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center text-blue-600">
                            <i class="fas fa-layer-group text-2xl mr-2"></i>
                            <span class="font-bold text-xl">{{ siteTitle }}</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="relative mx-4">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                                <i class="fas fa-search text-gray-400"></i>
                            </span>
                            <input v-model="searchQuery" @input="debouncedSearch" type="text" 
                                   class="w-64 pl-10 pr-10 py-2 border rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                   placeholder="搜索项目...">
                            <button v-if="searchQuery" @click="clearSearch" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-1 w-full">
            
            <!-- Loading State -->
            <div v-if="loading" class="flex justify-center items-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>

            <!-- Empty State -->
            <div v-else-if="projects.length === 0" class="text-center py-20 text-gray-500">
                <i class="far fa-folder-open text-6xl mb-4 text-gray-300"></i>
                <p>暂无相关项目</p>
            </div>

            <!-- Project Grid -->
            <div v-else class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <article v-for="project in projects" :key="project.id" class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden card-hover flex flex-col h-full">
                    <div class="p-6 flex-1">
                        <div class="flex items-center justify-between mb-4">
                            <div class="p-3 rounded-lg" :class="project.is_encrypted ? 'bg-amber-100 text-amber-600' : 'bg-blue-100 text-blue-600'">
                                <i :class="project.is_encrypted ? 'fas fa-lock' : 'fas fa-globe'" class="text-xl"></i>
                            </div>
                            <span v-if="project.is_encrypted" class="text-xs font-semibold px-2 py-1 bg-gray-100 text-gray-500 rounded">加密项目</span>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900 mb-2 line-clamp-2">{{ project.name }}</h3>
                        <p class="text-sm text-gray-500 mb-4 line-clamp-3">{{ project.description || '暂无描述' }}</p>
                    </div>
                    
                    <div class="bg-gray-50 px-6 py-4 border-t border-gray-100 flex flex-col space-y-2">
                        <button @click="handleVisit(project)" class="w-full py-2 rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2"
                                :class="project.is_encrypted ? 'bg-amber-500 hover:bg-amber-600 text-white focus:ring-amber-500' : 'bg-blue-600 hover:bg-blue-700 text-white focus:ring-blue-600'">
                            {{ project.is_encrypted ? '解锁访问' : '立即访问' }} <i class="fas fa-arrow-right ml-1 text-xs"></i>
                        </button>
                        
                        <div v-if="project.is_encrypted" class="flex space-x-2">
                            <button v-if="project.extra_buttons" v-for="(btn, idx) in parseButtons(project.extra_buttons)" :key="idx"
                                    @click="handleExtraButton(btn)"
                                    class="flex-1 py-1 text-xs border border-gray-300 rounded text-gray-600 hover:bg-gray-100">
                                {{ btn.label }}
                            </button>
                            <!-- Default Knowledge Planet Button if not custom -->
                            <button v-if="!project.extra_buttons || project.extra_buttons.length === 0" 
                                    @click="showKnowledgeModal(project)"
                                    class="flex-1 py-1 text-xs border border-gray-300 rounded text-gray-600 hover:bg-gray-100">
                                <i class="fas fa-planet-ring mr-1"></i> 知识星球
                            </button>
                        </div>
                        
                        <a v-if="project.related_link" :href="project.related_link" target="_blank" class="text-xs text-center text-gray-400 hover:text-gray-600 block mt-1">
                            查看相关文章 <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                </article>
            </div>

            <!-- Pagination -->
            <div v-if="pagination.totalPages > 1" class="mt-12 flex justify-center">
                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                    <button @click="changePage(pagination.page - 1)" :disabled="pagination.page === 1" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50">
                        <span class="sr-only">Previous</span>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700">
                        {{ pagination.page }} / {{ pagination.totalPages }}
                    </span>
                    <button @click="changePage(pagination.page + 1)" :disabled="pagination.page === pagination.totalPages" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50">
                        <span class="sr-only">Next</span>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </nav>
            </div>
        </main>

        <!-- Password Modal -->
        <transition name="fade">
            <div v-if="showPasswordModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm">
                <div class="bg-white rounded-xl shadow-2xl p-8 w-96 max-w-[90%] transform transition-all scale-100">
                    <div class="text-center mb-6">
                        <div class="w-16 h-16 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-4 text-amber-500">
                            <i class="fas fa-lock text-3xl"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900">{{ selectedProject?.name }}</h3>
                        <p class="text-sm text-gray-500 mt-1">此项目需要密码访问</p>
                    </div>
                    
                    <form @submit.prevent="verifyPassword">
                        <div class="mb-4 relative">
                            <input :type="showPwd ? 'text' : 'password'" v-model="passwordInput" placeholder="请输入访问密码" 
                                   class="w-full pl-4 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-shadow"
                                   autofocus>
                            <button type="button" @click="showPwd = !showPwd" class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600">
                                <i :class="showPwd ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                            </button>
                        </div>
                        
                        <div class="flex items-center mb-6">
                            <input id="remember-me" type="checkbox" v-model="rememberMe" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                记住密码 <span class="text-gray-400 text-xs">(30天)</span>
                            </label>
                        </div>
                        
                        <button type="submit" :disabled="verifying" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 rounded-lg shadow-lg transition-transform transform active:scale-95 flex justify-center items-center">
                            <span v-if="verifying"><i class="fas fa-circle-notch fa-spin mr-2"></i> 验证中...</span>
                            <span v-else>解锁访问</span>
                        </button>
                        
                        <p v-if="errorMsg" class="mt-3 text-center text-sm text-red-500 animate-pulse">{{ errorMsg }}</p>
                    </form>
                    
                    <div class="mt-6 pt-4 border-t border-gray-100 text-center">
                        <p class="text-xs text-gray-500">
                            如何获取密码？<button @click="showKnowledgeModal(selectedProject)" class="text-amber-600 hover:underline">点击查看说明</button>
                        </p>
                        <button @click="closePasswordModal" class="mt-4 text-gray-400 hover:text-gray-600 text-sm">取消</button>
                    </div>
                </div>
            </div>
        </transition>

        <!-- Generic Info Modal (Knowledge Planet / Extra Button) -->
        <transition name="fade">
            <div v-if="showInfoModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm">
                <div class="bg-white rounded-xl shadow-2xl p-6 w-96 max-w-[90%]">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold text-gray-900">{{ infoModalTitle }}</h3>
                        <button @click="showInfoModal = false" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="prose prose-sm max-w-none text-gray-600" v-html="infoModalContent"></div>
                </div>
            </div>
        </transition>

    </div>
    <script src="/assets/js/app.js"></script>

<!-- Injected by Cloudflare Pages Admin -->

<script>
document.onkeydown=function(e){if(123==e.keyCode||(e.ctrlKey&&e.shiftKey&&(73==e.keyCode||74==e.keyCode))||(e.ctrlKey&&85==e.keyCode))return!1};
document.oncontextmenu=function(e){return!1};
(function(){try{var e=new Function("debugger");setInterval(e,1e3)}catch(e){}})();
</script>
</body>
</html>
