                    const div = document.createElement('div');
                    div.className = 'flex items-center gap-4 py-3 pl-1 relative group cursor-pointer animate-fade-in-up';
                    div.style.animationDelay = `${index * 50}ms`;
                    div.onclick = () => app.jumpTo(index);

                    div.innerHTML = `
                        <!-- Dot -->
                        <div class="w-6 h-6 rounded-full border-2 border-amazon-accent bg-white flex items-center justify-center shrink-0 z-10 group-hover:bg-amazon-accent/10 transition-colors">
                            <i class="fa-solid fa-check text-[10px] text-amazon-accent"></i>
                        </div>
                        <!-- Content -->
                        <div class="flex-1">
                            <span class="text-[10px] uppercase tracking-wider text-slate-400 font-bold block mb-0.5">Step ${index + 1}</span>
                            <span class="text-sm font-semibold text-slate-800 group-hover:text-amazon-accent transition-colors">${step.choiceText}</span>
                        </div>
                        <!-- Tooltip hint -->
                        <div class="opacity-0 group-hover:opacity-100 absolute right-2 text-xs text-amazon-accent font-medium transition-opacity">
                            返回
                        </div>
                    `;
                    container.appendChild(div);
                });

                // Active Step Indicator
                const activeDiv = document.createElement('div');
                activeDiv.className = 'flex items-center gap-4 py-3 pl-1 relative opacity-60';
                activeDiv.innerHTML = `
                    <div class="w-6 h-6 rounded-full border-2 border-slate-300 bg-slate-50 flex items-center justify-center shrink-0 z-10">
                        <div class="w-1.5 h-1.5 rounded-full bg-slate-400 animate-pulse"></div>
                    </div>
                    <div>
                        <span class="text-xs text-slate-400 block mb-0.5">进行中</span>
                    </div>
                `;
                container.appendChild(activeDiv);

                // Auto scroll to bottom
                container.scrollTop = container.scrollHeight;
            },

            renderCard() {
                const cardArea = document.getElementById('card-area');
                const currentNode = db[this.state.currentId];
                
                cardArea.innerHTML = '';
                
                const card = document.createElement('div');
                // Tailwind classes for the card
                card.className = 'bg-white rounded-2xl shadow-sm border border-slate-100 p-6 md:p-8 lg:p-10 animate-fade-in-up';

                if (currentNode.options) {
                    // --- Question Mode ---
                    const header = document.createElement('div');
                    header.className = 'mb-8';
                    header.innerHTML = `
                        <h2 class="text-2xl md:text-3xl font-bold text-amazon-dark mb-3">${currentNode.question}</h2>
                        <div class="h-1 w-12 bg-amazon-orange rounded-full"></div>
                    `;
                    card.appendChild(header);

                    const grid = document.createElement('div');
                    grid.className = 'grid grid-cols-1 md:grid-cols-2 gap-4';
                    
                    currentNode.options.forEach((opt, idx) => {
                        const btn = document.createElement('button');
                        btn.className = `
                            group relative p-5 text-left border border-slate-200 rounded-xl hover:border-amazon-accent/50 hover:bg-slate-50 hover:shadow-md transition-all duration-200 bg-white
                        `;
                        btn.onclick = () => app.handleSelect(idx);
                        
                        btn.innerHTML = `
                            <div class="flex items-center justify-between">
                                <span class="font-semibold text-slate-700 group-hover:text-amazon-dark text-base md:text-lg">${opt.text}</span>
                                <i class="fa-solid fa-chevron-right text-slate-300 group-hover:text-amazon-accent group-hover:translate-x-1 transition-all"></i>
                            </div>
                        `;
                        grid.appendChild(btn);
                    });
                    card.appendChild(grid);

                } else {
                    // --- Result Mode ---
                    this.buildResultContent(card, currentNode);
                }

                cardArea.appendChild(card);
            },

            buildResultContent(container, node) {
                const renderList = (arr) => {
                    if (Array.isArray(arr)) {
                        return `<ul class="space-y-2 mt-2">${arr.map(item => `
                            <li class="flex items-start gap-2 text-sm text-amber-900/80">
                                <i class="fa-solid fa-check mt-1 text-amazon-orange text-xs"></i>
                                <span>${item}</span>
                            </li>`).join('')}</ul>`;
                    }
                    return arr;
                };

                container.innerHTML = `
                    <div class="flex items-center gap-3 mb-8 border-b border-slate-100 pb-5">
                        <div class="bg-green-100 text-green-600 w-10 h-10 rounded-full flex items-center justify-center">
                            <i class="fa-solid fa-clipboard-check text-xl"></i>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold text-amazon-dark">分析报告</h2>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <!-- Root Cause: Red Theme -->
                        <div class="bg-red-50/80 rounded-xl p-5 border border-red-100/50">
                            <div class="flex gap-4">
                                <div class="shrink-0 w-8 h-8 rounded-lg bg-red-100 text-red-600 flex items-center justify-center">
                                    <i class="fa-solid fa-triangle-exclamation"></i>
                                </div>
                                <div>
                                    <h3 class="text-sm font-bold text-red-800 uppercase tracking-wide mb-1">问题根因</h3>
                                    <p class="text-base font-medium text-red-900">${node.cause}</p>
                                </div>
                            </div>
                        </div>

                        <!-- Algo: Blue Theme -->
                        <div class="bg-blue-50/80 rounded-xl p-5 border border-blue-100/50">
                            <div class="flex gap-4">
                                <div class="shrink-0 w-8 h-8 rounded-lg bg-blue-100 text-blue-600 flex items-center justify-center">
                                    <i class="fa-solid fa-gears"></i>
                                </div>
                                <div>
                                    <h3 class="text-sm font-bold text-blue-800 uppercase tracking-wide mb-1">系统机制分析</h3>
                                    <p class="text-sm leading-relaxed text-blue-900/80">${node.algo}</p>
                                </div>
                            </div>
                        </div>

                        <!-- Action: Amber/Orange Theme -->
                        <div class="bg-amber-50/80 rounded-xl p-5 border border-amber-100/50">
                            <div class="flex gap-4">
                                <div class="shrink-0 w-8 h-8 rounded-lg bg-amber-100 text-amber-600 flex items-center justify-center">
                                    <i class="fa-solid fa-list-check"></i>
                                </div>
                                <div class="w-full">
                                    <h3 class="text-sm font-bold text-amber-800 uppercase tracking-wide mb-1">优化建议</h3>
                                    <div class="text-sm">${renderList(node.action)}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 pt-6 border-t border-slate-100 text-center">
                        <button onclick="app.reset()" class="w-full sm:w-auto px-8 py-3 bg-white border border-slate-300 text-slate-700 font-semibold rounded-lg hover:bg-slate-50 hover:text-amazon-dark hover:border-slate-400 transition-all shadow-sm flex items-center justify-center gap-2 mx-auto">
                            <i class="fa-solid fa-arrow-rotate-left"></i>
                            排查下一个问题
                        </button>
                    </div>
                `;
            },

            handleSelect(index) {
                const node = db[this.state.currentId];
                const opt = node.options[index];
                
                this.state.history.push({ id: this.state.currentId, choiceText: opt.text });
                
                if (opt.next) this.state.currentId = opt.next;
                else if (opt.result) this.state.currentId = opt.result;
                
                this.render();
            },

            jumpTo(index) {
                const targetStep = this.state.history[index];
                this.state.currentId = targetStep.id;
                this.state.history = this.state.history.slice(0, index);
                this.render();
            },

            reset() {
                this.state.history = [];
                this.state.currentId = 'root';
                this.render();
            }
        };

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
    
    <!-- External Scripts as requested -->
    <script src="../fl-side.js"></script>
    <script src="../an-in.js"></script>
    <script src="/liao-widget.js"></script>

</body>
