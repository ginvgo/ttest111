<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的项目展示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Project Portfolio</h1>
    </header>

    <main id="project-list">
        <!-- PROJECT_LIST_START -->

      <article class="project-card">
        <div class="card-icon"><svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg></div>
        <h3 class="card-title">number1</h3>
        <div class="card-actions">
          <button onclick="handleAccess('number1', true)" class="btn-primary">访问</button>
          <button onclick="showPlanetInfo()" class="btn-secondary">知识星球</button>
          
        </div>
      </article>
    
<!-- PROJECT_LIST_END -->
    </main>

    <!-- 密码验证 Modal -->
    <div id="passwordModal" class="modal hidden">
        <div class="modal-content">
            <h3>请输入访问密码</h3>
            <input type="password" id="accessPassword" placeholder="Password">
            <div class="modal-btns">
                <button onclick="closeModal()">取消</button>
                <button onclick="verifyPassword()">确认</button>
            </div>
        </div>
    </div>

    <!-- 知识星球 Modal -->
    <div id="planetModal" class="modal hidden">
        <div class="modal-content">
            <h3>加入知识星球</h3>
            <p>获取更多源码解析与技术支持。</p>
            <button onclick="document.getElementById('planetModal').classList.add('hidden')">关闭</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
